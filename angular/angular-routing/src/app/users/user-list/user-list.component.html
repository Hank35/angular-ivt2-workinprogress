<h2>{{title}}</h2>

<div class="row">
  <table class="table table-hover">
    <thead>
      <th>Idx</th>
      <th>Name</th>
      <th>Email</th>
    </thead>
    <tbody>
      <tr 
        *ngFor="let user of users$ | async; let i = index" 
        app-user-item
        [selectedUser]="user" 
        [index]="i"
        >
      </tr>
    </tbody>
  </table>
</div>
